<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<font size="5" v-bind:color="col1">Xxxx</font>
			<font size="5" :color="col2">Yyyy</font>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				col1:"red",
				col2:"green"
			}
		});
		
	</script>
</html>
